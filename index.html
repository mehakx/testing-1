<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows to the World — Urban Fragments</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .main-header {
            text-align: center;
            padding: 40px 20px 20px;
            position: relative;
            z-index: 10;
        }

        .main-header h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .main-header p {
            font-size: 1.2rem;
            color: #cccccc;
            font-weight: normal;
            letter-spacing: 0.5px;
        }

        /* Navigation */
        .page-navigation {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 0.9rem;
            font-weight: normal;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.8);
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        /* Apartment Building */
        .apartment-building {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 40px 20px;
        }

        .building-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 15px;
            max-width: 1000px;
            width: 100%;
            height: 600px;
            background: rgba(20, 20, 20, 0.5);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Window Frame Base */
        .window-frame {
            position: relative;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(30, 30, 30, 0.8);
        }

        .window-frame:hover {
            transform: scale(1.02);
            border-color: #ffffff;
        }

        /* Window Images */
        .window-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        /* City Preview - Simple Image Replacement */
        .window-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .window-frame:hover .window-overlay {
            opacity: 1;
        }

        .window-frame:hover .window-image {
            opacity: 0;
        }

        .city-preview {
            width: 100%;
            height: 100%;
        }

        .city-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hide city info text */
        .city-info {
            display: none;
        }

        /* Window Sizes */
        .large-window { grid-column: span 2; grid-row: span 1; }
        .tall-window { grid-column: span 1; grid-row: span 2; }
        .wide-window { grid-column: span 2; grid-row: span 1; }
        .panoramic-window { grid-column: span 3; grid-row: span 1; }
        .medium-window { grid-column: span 1; grid-row: span 1; }
        .plant-window { grid-column: span 1; grid-row: span 2; }
        .silhouette-window { grid-column: span 2; grid-row: span 1; }
        .study-window { grid-column: span 2; grid-row: span 1; }
        .small-window { grid-column: span 1; grid-row: span 1; }
        .blue-window { grid-column: span 1; grid-row: span 1; }
        .narrow-window { grid-column: span 1; grid-row: span 2; }

        /* Footer */
        .main-footer {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .footer-content p {
            margin: 5px 0;
            font-size: 0.9rem;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Corner Elements */
        .corner-element {
            position: fixed;
            font-family: 'Times New Roman', Times, serif;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: normal;
            z-index: 100;
        }

        .top-left { top: 20px; left: 20px; }
        .top-right { top: 20px; right: 200px; }
        .bottom-left { bottom: 20px; left: 20px; }
        .bottom-right { bottom: 20px; right: 20px; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-header h1 { font-size: 2.5rem; }
            .building-container {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(5, 1fr);
                max-width: 600px;
                height: 600px;
                gap: 10px;
                padding: 15px;
            }
            .page-navigation {
                position: static;
                justify-content: center;
                margin: 20px 0;
            }
            .corner-element { display: none; }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="page-navigation">

    <!-- Corner Elements -->

    <script src="script.js"></script>
</body>
</html>
