<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fragments of Fame — Color Collage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --gap: 14px;
      --depth: 6cm;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #0d0d0f;
      color: #f4f4f4;
      font-family: "Inter", sans-serif;
      line-height: 1.45;
    }
    header {
      padding: 20px;
      border-bottom: 1px solid #333;
    }
    h1 { margin: 0; font-weight: 800; }

    main {
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr );
      grid-auto-rows: 120px;
      gap: var(--gap);
      background:
        repeating-linear-gradient(#333 0 1px, transparent 1px 120px),
        repeating-linear-gradient(90deg, #333 0 1px, transparent 1px 120px);
      background-blend-mode: lighten;
    }

    .block {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      font-weight: 700;
      text-align: center;
      border: 2px solid #222;
      background: #15151a;
    }

    /* colorful blocks */
    .color1 { background: linear-gradient(135deg, #ff5f6d, #ffc371); }
    .color2 { background: linear-gradient(135deg, #24c6dc, #514a9d); }
    .color3 { background: linear-gradient(135deg, #00f260, #0575e6); }
    .color4 { background: linear-gradient(135deg, #e1eec3, #f05053); }
    .color5 { background: conic-gradient(from 90deg, #ff00ff, #00e5ff, #ff7ad9, #ff00ff); }
    .color6 { background: radial-gradient(circle at top left, #ff6a00, #ee0979); }
    .color7 { background: repeating-linear-gradient(45deg, #222, #222 10px, #ff3d7b 10px, #ff3d7b 20px); }
    .color8 { background: linear-gradient(to right, #00c6ff, #0072ff); }
    .color9 { background: linear-gradient(45deg, #11998e, #38ef7d); }
    .color10 { background: linear-gradient(45deg, #fc6076, #ff9a44); }

    /* transforms to make it feel alive */
    .tilt-fwd { transform: perspective(var(--depth)) rotateX(25deg); }
    .tilt-back { transform: perspective(var(--depth)) rotateX(-25deg); }
    .slide { transform: perspective(var(--depth)) translateX(20px) rotateZ(5deg); }

    /* grid placement */
    .hero { grid-column: 1 / -1; grid-row: span 2; }
    .a { grid-column: 1 / span 3; grid-row: span 2; }
    .b { grid-column: 4 / span 3; grid-row: span 3; }
    .c { grid-column: 7 / span 3; grid-row: span 2; }
    .d { grid-column: 10 / span 3; grid-row: span 2; }
    .e { grid-column: 1 / span 2; }
    .f { grid-column: 3 / span 2; }
    .g { grid-column: 5 / span 2; }
    .h { grid-column: 7 / span 2; }
    .i { grid-column: 9 / span 2; }
    .j { grid-column: 11 / span 2; }

  </style>
</head>
<body>
  <header>
    <h1>Fragments of Fame</h1>
  </header>

  <main>
    <section class="grid">
      <div class="block hero">fame /feɪm/ — "to be known, to be seen"</div>

      <div class="block color1 a tilt-fwd">visibility</div>
      <div class="block color2 b tilt-back">pressure</div>
      <div class="block color3 c slide">glamour</div>
      <div class="block color4 d">surveillance</div>
      <div class="block color5 e">chaos</div>
      <div class="block color6 f">self</div>
      <div class="block color7 g">other</div>
      <div class="block color8 h">noise</div>
      <div class="block color9 i">desire</div>
      <div class="block color10 j">escape</div>
    </section>
  </main>
<nav class="page-navigation">

</body>
</html>
