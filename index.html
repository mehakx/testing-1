<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows to the World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .main-header {
            text-align: center;
            padding: 20px 20px 15px;
            position: relative;
            z-index: 10;
        }

        .main-header h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .main-header p {
            font-size: 1.1rem;
            color: #cccccc;
            font-weight: normal;
            letter-spacing: 0.5px;
        }

        /* Navigation */
        .page-navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 0.8rem;
            font-weight: normal;
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.8);
        }

        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        /* Apartment Building - Larger Layout */
        .apartment-building {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 15px;
        }

        .building-container {
            width: 100%;
            max-width: 1600px;
            height: 600px;
            background: #000000;
            position: relative;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 25px;
            padding: 40px;
        }

        /* Window Frame Base - Larger */
        .window-frame {
            position: relative;
            border-radius: 6px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.2);
            background: rgba(30, 30, 30, 0.9);
            min-height: 120px;
        }

        .window-frame:hover {
            transform: scale(1.08);
            border-color: #ffffff;
            z-index: 10;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* Window Images */
        .window-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }

        /* City Preview - Simple Image Replacement */
        .window-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .window-frame:hover .window-overlay {
            opacity: 1;
        }

        .window-frame:hover .window-image {
            opacity: 0;
        }

        .city-preview {
            width: 100%;
            height: 100%;
        }

        .city-preview img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Specific Window Positions - Larger Layout */
        .window-1 { grid-column: 1; grid-row: 1; }
        .window-2 { grid-column: 2; grid-row: 1; }
        .window-3 { grid-column: 3 / span 2; grid-row: 1; }
        .window-4 { grid-column: 5; grid-row: 1; }
        .window-5 { grid-column: 6; grid-row: 1; }

        .window-6 { grid-column: 1; grid-row: 2; }
        .window-7 { grid-column: 2 / span 2; grid-row: 2; }
        .window-8 { grid-column: 4; grid-row: 2; }
        .window-9 { grid-column: 5 / span 2; grid-row: 2; }

        .window-10 { grid-column: 2; grid-row: 3; }
        .window-11 { grid-column: 4 / span 2; grid-row: 3; }

        /* Footer */
        .main-footer {
            text-align: center;
            padding: 25px 20px;
            color: #888;
        }

        .footer-content p {
            margin: 5px 0;
            font-size: 0.9rem;
            font-family: 'Times New Roman', Times, serif;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-header h1 { font-size: 2.2rem; }
            .building-container { 
                height: 500px;
                max-width: 100%;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(4, 1fr);
                gap: 20px;
                padding: 25px;
            }
            
            /* Mobile window positions */
            .window-1 { grid-column: 1; grid-row: 1; }
            .window-2 { grid-column: 2; grid-row: 1; }
            .window-3 { grid-column: 3 / span 2; grid-row: 1; }
            .window-4 { grid-column: 1; grid-row: 2; }
            .window-5 { grid-column: 2; grid-row: 2; }
            .window-6 { grid-column: 3; grid-row: 2; }
            .window-7 { grid-column: 4; grid-row: 2; }
            .window-8 { grid-column: 1 / span 2; grid-row: 3; }
            .window-9 { grid-column: 3; grid-row: 3; }
            .window-10 { grid-column: 4; grid-row: 3; }
            .window-11 { grid-column: 2 / span 2; grid-row: 4; }
            
            .page-navigation {
                position: static;
                justify-content: center;
                margin: 15px 0;
            }
        }

        @media (max-width: 480px) {
            .building-container {
                height: 400px;
                gap: 15px;
                padding: 20px;
            }
            .window-frame {
                min-height: 80px;
            }
        }
    </style>
</head>
<body>
