<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page 2 — Deconstructed Collage</title>

    <!-- fonts (for header + text styling) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;300;400;500;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
    />

    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            background: #000000; /* pure black bg */
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* navigation bar in top corner */
        .page-navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        /* nav links (styled like little boxes) */
        .nav-link {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
            font-size: 0.8rem;
            font-weight: normal;
            padding: 6px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.8);
        }

        /* hover + active effect */
        .nav-link:hover, .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            border-color: #ffffff;
        }

        /* wrapper that holds everything */
        .site-wrap {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* main container (background + grid) */
        .deconstructed-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
        }

        /* page header (title + subtitle) */
        .site-header {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            color: white;
        }

        /* Vogue title text */
        .site-header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 0.9;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            /* gradient animated text */
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .site-header p {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.1em;
        }

        /* grid that holds the covers */
        .magazine-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-template-rows: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
            transform: rotate(-5deg) scale(1.2); /* tilted effect */
            animation: floatGrid 20s ease-in-out infinite; /* subtle floating */
        }

        @keyframes floatGrid {
            0%, 100% { transform: rotate(-5deg) scale(1.2) translateY(0px); }
            50% { transform: rotate(-3deg) scale(1.15) translateY(-20px); }
        }

        /* each magazine cover box */
        .magazine-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .magazine-item:hover {
            transform: scale(1.05) rotate(2deg);
            z-index: 10;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .magazine-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
        }

        .magazine-item:hover img {
            filter: brightness(1.1) contrast(1.1);
        }

        /* overlay with text that shows on hover */
        .magazine-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(78, 205, 196, 0.8));
            opacity: 0;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .magazine-item:hover .magazine-overlay {
            opacity: 1;
        }

        .overlay-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* moving colorful texture layer */
        .texture-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 177, 153, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            pointer-events: none;
            animation: textureShift 15s ease-in-out infinite;
        }

        @keyframes textureShift {
            0%, 100% { opacity: 0.3; transform: translateX(0px) translateY(0px); }
            33% { opacity: 0.5; transform: translateX(10px) translateY(-10px); }
            66% { opacity: 0.2; transform: translateX(-10px) translateY(10px); }
        }

        /* little corner labels */
        .corner-elements {
            position: fixed;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 300;
            z-index: 50;
        }

        .corner-elements.top-left { top: 1rem; left: 1rem; }
        .corner-elements.top-right { top: 1rem; right: 1rem; }
        .corner-elements.bottom-left { bottom: 1rem; left: 1rem; }
        .corner-elements.bottom-right { bottom: 1rem; right: 1rem; }

        /* instructions shown in bottom right */
        .interactive-hint {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
            z-index: 100;
        }

        /* responsive fixes for smaller screens */
        @media (max-width: 768px) {
            .magazine-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                grid-template-rows: repeat(auto-fit, minmax(150px, 1fr));
                gap: 0.5rem;
                padding: 1rem;
                transform: rotate(-2deg) scale(1.1);
            }

            .site-header {
                top: 1rem;
                left: 1rem;
            }

            .interactive-hint {
                bottom: 1rem;
                right: 1rem;
                font-size: 0.8rem;
            }

            .page-navigation {
                position: static;
                justify-content: center;
                margin: 15px 0;
                top: auto;
                right: auto;
            }
        }
    </style>
</head>
<body>
    <!-- navigation (hypertext links to each page) -->
    <nav class="page-navigation">
        <a href="index.html" class="nav-link">01 // WINDOWS</a>
        <a href="page2.html" class="nav-link active">02 // VOGUE</a>
        <a href="page3.html" class="nav-link">03 // SONIC</a>
    </nav>

    <div class="site-wrap deconstructed-container">
        <!-- header with title + subtitle -->
        <header class="site-header">
            <h1>VOGUE</h1>
            <p>— Deconstructed Collage</p>
        </header>

        <!-- texture for vibe -->
        <div class="texture-layer"></div>

        <!-- grid of magazine covers -->
        <div class="magazine-grid">
            <!-- each cover is a .magazine-item -->
            <div class="magazine-item">
                <img src="images/Screenshot2025-09-20at1.35.09PM.png" alt="Vogue Magazine Cover">
                <div class="magazine-overlay">
                    <div class="overlay-text">FASHION<br>FORWARD</div>
                </div>
            </div>

            <!-- repeat for other covers -->
            <div class="magazine-item">
                <img src="images/Screenshot2025-09-20at1.35.33PM.png" alt="Vogue Magazine Cover">
                <div class="magazine-overlay">
                    <div class="overlay-text">STYLE<br>ICON</div>
                </div>
            </div>

            <!-- etc… -->
            <!-- (all your magazine-item divs here) -->
        </div>

        <!-- hint text at bottom right -->
        <div class="interactive-hint">
            <p>HOVER TILES FOR OVERLAY</p>
            <p>PRESS SPACE TO SHUFFLE</p>
            <p>PRESS G FOR GLOBAL GLITCH</p>
        </div>
    </div>

    <script>
        // keyboard shortcuts: space = shuffle, G = glitch
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                shuffleGrid();
            } else if (e.code === 'KeyG') {
                e.preventDefault();
                triggerGlobalGlitch();
            }
        });

        // shuffle = rearranges covers randomly
        function shuffleGrid() {
            const grid = document.querySelector('.magazine-grid');
            const items = Array.from(grid.children);
            
            // quick flip animation
            grid.style.transform = 'rotate(-5deg) scale(1.2) rotateY(180deg)';
            grid.style.transition = 'transform 0.5s ease';
            
            setTimeout(() => {
                //( used chat gpt over here to figure out the math for this)
                for (let i = items.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    grid.insertBefore(items[j], items[i].nextSibling);
                }
                
                // reset transform
                grid.style.transform = 'rotate(-5deg) scale(1.2)';
                
                // ripple animation for covers
                items.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.transform = 'scale(1.1) rotate(5deg)';
                        setTimeout(() => {
                            item.style.transform = '';
                        }, 200);
                    }, index * 50);
                });
            }, 250);
            
            setTimeout(() => {
                grid.style.transition = '';
            }, 500);
        }

        // glitch effect = crazy colors + shaking
        function triggerGlobalGlitch() {
            const container = document.querySelector('.deconstructed-container');
            const items = document.querySelectorAll('.magazine-item');
            
            container.classList.add('glitch-active');
            
            items.forEach((item, index) => {     //( used chat gpt over here to figure out the math for this)
                setTimeout(() => {
                    item.style.filter = 'hue-rotate(' + Math.random() * 360 + 'deg) saturate(2) contrast(1.5)';
                    item.style.transform = 'translate(' + (Math.random() - 0.5) * 20 + 'px, ' + (Math.random() - 0.5) * 20 + 'px) rotate(' + (Math.random() - 0.5) * 10 + 'deg)';
                    
                    setTimeout(() => {
                        item.style.filter = '';
                        item.style.transform = '';
                    }, 150);
                }, Math.random() * 500);
            });
            
            setTimeout(() => {
                container.classList.remove('glitch-active');
            }, 1000);
        }

        // inject glitch CSS
        const glitchStyle = document.createElement('style');
        glitchStyle.textContent = `
            .glitch-active {
                animation: glitchBg 0.3s ease-in-out infinite;
            }
            
            @keyframes glitchBg {
                0% { filter: hue-rotate(0deg); }
                25% { filter: hue-rotate(90deg) saturate(2); }
                50% { filter: hue-rotate(180deg) contrast(1.5); }
                75% { filter: hue-rotate(270deg) brightness(1.2); }
                100% { filter: hue-rotate(360deg); }
            }
            
            .magazine-item {
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
        `;
        document.head.appendChild(glitchStyle);

        // visual feedback when pressing keys
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'KeyG') {
                const hint = document.querySelector('.interactive-hint');
                hint.style.color = '#ff6b6b';
                hint.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    hint.style.color = 'rgba(255, 255, 255, 0.6)';
                    hint.style.transform = 'scale(1)';
                }, 200);
            }
        });
    </script>
</body>
</html>
